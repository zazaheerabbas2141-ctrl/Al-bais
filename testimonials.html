<section class="testimonial-section-pro">
  <style>
    .testimonial-section-pro {
      text-align: center;
      padding: 80px 20px;
      position: relative;
      overflow-x: hidden;
      font-family: "Poppins", sans-serif;
      transition: background 0.5s, color 0.5s;
    }

    @media (prefers-color-scheme: dark) {
      .testimonial-section-pro {
        background: #1e1e1e;
        color: #f0f0f0;
      }
      .testimonial-section-pro .testimonial-container {
        background: #2a2a2a;
      }
    }

    .testimonial-section-pro * { box-sizing: border-box; }

    .testimonial-section-pro h2 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .testimonial-section-pro .line {
      width: 80px;
      height: 2px;
      background: #ff6600;
      margin: 10px auto 40px auto;
      position: relative;
    }

    .testimonial-section-pro .line::after {
      content: "";
      position: absolute;
      top: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: #ff6600;
      border-radius: 50%;
    }

    .testimonial-section-pro .testimonial-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 100px;
      margin-top: 40px;
    }

    .testimonial-section-pro .testimonial-container {
      position: relative;
      width: 600px;
      background: #fafafa;
      padding: 60px 40px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: all 0.8s ease, opacity 0.5s ease;
      overflow: visible;
    }

    .testimonial-section-pro .fade {
      opacity: 0;
      transform: translateY(10px);
    }

    .testimonial-section-pro .rating-badge {
      position: absolute;
      top: -25px;
      right: -25px;
      background: inherit;
      color: #ff6600;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      z-index: 10;
    }

    .testimonial-section-pro .rating-badge .star { font-size: 18px; color: #ff6600; }
    .testimonial-section-pro .rating-badge span { font-size: 14px; }

    .testimonial-section-pro .client-photo {
      width: 80px; height: 80px;
      border-radius: 50%; object-fit: cover;
      border: 4px solid #fff;
      position: absolute; top: -40px; left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .testimonial-section-pro h3 { margin-top: 50px; font-size: 20px; }
    .testimonial-section-pro p { margin-top: 15px; font-size: 15px; line-height: 1.6; }

    .testimonial-section-pro .rating {
      display: flex; justify-content: center; gap: 5px;
      margin-top: 10px; color: #ff6600; font-size: 18px;
    }

    .testimonial-section-pro .nav-buttons {
      display: flex; justify-content: center; gap: 30px; margin-top: 25px;
    }

    .testimonial-section-pro .nav-buttons span {
      border: 2px solid #ff6600; color: #ff6600;
      padding: 5px 12px; border-radius: 50%; font-size: 20px;
      cursor: pointer; transition: 0.3s;
    }

    .testimonial-section-pro .nav-buttons span:hover {
      background: #ff6600; color: #fff;
    }

    .testimonial-section-pro .side-wrapper { position: relative; display: inline-block; }

    .testimonial-section-pro .side-rating {
      position: absolute; top: -15px; right: -25px;
      background: inherit; color: #ff6600;
      width: 40px; height: 40px; border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      font-size: 12px; font-weight: 600;
    }

    .testimonial-section-pro .side-rating .star { font-size: 12px; color: #ff6600; }

    .testimonial-section-pro .side-image {
      width: 80px; height: 80px; border-radius: 50%;
      object-fit: cover; border: 3px solid white;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      transition: 0.4s; cursor: pointer; opacity: 0.9;
    }

    .testimonial-section-pro .side-image:hover { transform: scale(1.1); opacity: 1; }

    /* ✅ Hide side images only on mobile (<600px) */
    @media screen and (max-width: 600px) {
      .testimonial-section-pro .side-wrapper {
        display: none !important;
      }
      .testimonial-section-pro .testimonial-container {
        width: 100%;
        max-width: 90%;
      }
      .testimonial-section-pro .testimonial-wrapper {
        gap: 0;
      }
    }
    
    /* Add this inside your <style> tag — preferably at the end */

/* Image slide-in animation */
@keyframes slideInFromRight {
  from { transform: translateX(80px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

@keyframes slideInFromLeft {
  from { transform: translateX(-80px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

/* Class to trigger animations */
.testimonial-section-pro .animate-in-right {
  animation: slideInFromRight 0.6s ease forwards;
}

.testimonial-section-pro .animate-in-left {
  animation: slideInFromLeft 0.6s ease forwards;
}

  </style>

  <h2>What Clients Say</h2>
  <div class="line"></div>

  <div class="testimonial-wrapper">
    <div class="side-wrapper">
      <img src="https://randomuser.me/api/portraits/women/45.jpg" class="side-image" id="p-prev-img">
      <div class="side-rating" id="p-prev-rating"><div class="star">⭐</div><span>4</span></div>
    </div>

    <div class="testimonial-container" id="p-testimonial">
      <div class="rating-badge"><div class="star">⭐</div><span id="p-rating-value">5</span></div>
      <img src="https://randomuser.me/api/portraits/men/1.jpg" class="client-photo" id="p-client-photo">
      <h3 id="p-client-name">Md Nahidul</h3>
      <p id="p-client-text">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
      <div class="rating" id="p-rating">⭐⭐⭐⭐⭐</div>
      <div class="nav-buttons">
        <span id="p-prev">&#8592;</span>
        <span id="p-next">&#8594;</span>
      </div>
    </div>

    <div class="side-wrapper">
      <img src="https://randomuser.me/api/portraits/women/68.jpg" class="side-image" id="p-next-img">
      <div class="side-rating" id="p-next-rating"><div class="star">⭐</div><span>5</span></div>
    </div>
  </div>

  <script>
   (() => {
  const section = document.querySelector(".testimonial-section-pro");
  const testimonials = [
    { name:"Md Nahidul", text:"Lorem Ipsum is simply dummy text of the printing and typesetting industry.", photo:"https://randomuser.me/api/portraits/men/1.jpg", rating:"⭐⭐⭐⭐⭐", ratingValue:5 },
    { name:"Sophia Khan", text:"Very professional and easy to work with. Highly recommend their services!", photo:"https://randomuser.me/api/portraits/women/45.jpg", rating:"⭐⭐⭐⭐", ratingValue:4 },
    { name:"Ava Smith", text:"Excellent experience from start to finish. Great communication and fast delivery!", photo:"https://randomuser.me/api/portraits/women/68.jpg", rating:"⭐⭐⭐⭐⭐", ratingValue:5 },
  ];

  let index = 0;
  const photoEl = section.querySelector("#p-client-photo");
  const nameEl = section.querySelector("#p-client-name");
  const textEl = section.querySelector("#p-client-text");
  const ratingEl = section.querySelector("#p-rating");
  const ratingValue = section.querySelector("#p-rating-value");
  const prevImg = section.querySelector("#p-prev-img");
  const nextImg = section.querySelector("#p-next-img");
  const prevRating = section.querySelector("#p-prev-rating span");
  const nextRating = section.querySelector("#p-next-rating span");
  const container = section.querySelector("#p-testimonial");

  function updateTestimonial(fade = true, direction = "right") {
    if (fade) container.classList.add("fade");

    // Remove old animation class
    photoEl.classList.remove("animate-in-right", "animate-in-left");

    setTimeout(() => {
      const t = testimonials[index];
      photoEl.src = t.photo;
      nameEl.textContent = t.name;
      textEl.textContent = t.text;
      ratingEl.textContent = t.rating;
      ratingValue.textContent = t.ratingValue;

      const prevIndex = (index - 1 + testimonials.length) % testimonials.length;
      const nextIndex = (index + 1) % testimonials.length;
      prevImg.src = testimonials[prevIndex].photo;
      nextImg.src = testimonials[nextIndex].photo;
      prevRating.textContent = testimonials[prevIndex].ratingValue;
      nextRating.textContent = testimonials[nextIndex].ratingValue;

      // Apply slide animation
      photoEl.classList.add(direction === "right" ? "animate-in-right" : "animate-in-left");

      container.classList.remove("fade");
    }, fade ? 300 : 0);
  }

  function nextSlide() {
    index = (index + 1) % testimonials.length;
    updateTestimonial(true, "right");
  }

  function prevSlide() {
    index = (index - 1 + testimonials.length) % testimonials.length;
    updateTestimonial(true, "left");
  }

  section.querySelector("#p-next").addEventListener("click", () => { nextSlide(); resetAuto(); });
  section.querySelector("#p-prev").addEventListener("click", () => { prevSlide(); resetAuto(); });

  let auto = setInterval(nextSlide, 3000);
  function resetAuto() {
    clearInterval(auto);
    auto = setInterval(nextSlide, 3000);
  }

  container.addEventListener("mouseenter", () => clearInterval(auto));
  container.addEventListener("mouseleave", resetAuto);

  let startX = 0;
  container.addEventListener("touchstart", e => startX = e.touches[0].clientX);
  container.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) { nextSlide(); resetAuto(); }
    else if (endX - startX > 50) { prevSlide(); resetAuto(); }
  });

  updateTestimonial(false);
})();

  </script>
</section>
