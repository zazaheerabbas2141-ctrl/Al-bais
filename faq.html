<style>
/* ===========================
   FAQ Section (Isolated)
=========================== */
.faq-section-pro {
  font-family: 'Poppins', sans-serif;
  background-color: f5f5f5;
  padding: 80px 20px;
}

.faq-container {
  max-width: 800px;
  margin: 0 auto;
}

.faq-title {
  text-align: center;
  font-size: 2rem;
  font-weight: 600;
  color: #111;
  margin-bottom: 40px;
}

.faq-item {
  background: #fff;
  border-radius: 10px;
  margin-bottom: 15px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: all 0.3s ease;
}

.faq-item.active {
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
}

.faq-question {
  width: 100%;
  background: none;
  border: none;
  outline: none;
  text-align: left;
  padding: 20px 25px;
  font-size: 1rem;
  font-weight: 600;
  color: #222;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: color 0.3s ease;
}

.faq-question:hover {
  color: #ff6600;
}

/* ✅ Icon Styling */
.faq-icon {
  width: 28px;
  height: 28px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  transition: all 0.3s ease;
  font-size: 1.3rem;
}

/* Default (closed) */
.faq-icon::before {
  content: "⌄";
  color: #444;
  font-weight: bold;
  transition: all 0.3s ease;
}

/* Active (open) */
.faq-item.active .faq-icon {
  background: #ff6600;
  transform: rotate(180deg);
}

.faq-item.active .faq-icon::before {
  content: "✕";
  color: #fff;
  transform: rotate(180deg);
}

/* ✅ Accordion Content */
.faq-answer {
  max-height: 0;
  overflow: hidden;
  padding: 0 25px;
  background: #fff;
  transition: all 0.4s ease;
}

.faq-item.active .faq-answer {
  padding: 15px 25px 25px;
  max-height: 200px;
}

.faq-answer p {
  margin: 0;
  color: #555;
  line-height: 1.6;
}

/* ✅ Responsive Design */
@media (max-width: 768px) {
  .faq-title {
    font-size: 1.6rem;
  }
  .faq-question {
    font-size: 0.95rem;
    padding: 18px 20px;
  }
  .faq-icon {
    width: 25px;
    height: 25px;
    font-size: 1.1rem;
  }
}

@media (max-width: 480px) {
  .faq-title {
    font-size: 1.4rem;
  }
  .faq-question {
    font-size: 0.9rem;
  }
}
</style>


<script>
document.querySelectorAll(".faq-question").forEach(button => {
  button.addEventListener("click", () => {
    const item = button.parentElement;
    const openItem = document.querySelector(".faq-item.active");

    // Close previously open item
    if (openItem && openItem !== item) {
      openItem.classList.remove("active");
    }

    // Toggle current item
    item.classList.toggle("active");
  });
});
</script>
